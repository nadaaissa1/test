<div class="flex flex-col flex-auto min-w-0 w-screen" id="color">
    <div class="flex-auto p-6 sm:p-10" id="color">
        <div class="gap-2" fxLayout="column" fxLayoutAlign="center
            center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">
            <div class="float-left font-bold text-2xl">
                <div>
                    Clients
                </div>
            </div>
            <div class="w-full">
                <mat-form-field appearance="fill" floatLabel="always" class="w-full">
                    <input matInput placeholder="search" (keyup)="applyFilter($event)" />
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button (click)="addClient()"
                    class="bg-amber-700 hover:bg-amber-700 text-white font-bold px-4 rounded" id="addclientbutton">
                    Ajouter Client
                </button>
            </div>
        </div>
        <div class="mat-elevation-z8 overflow-x-scroll bg-white">
            <table mat-table matSort [dataSource]="dataSource" class="w-full">
                <ng-container matColumnDef="organization">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Organisation</th>
                    <td mat-cell *matCellDef="let element">{{element.organization}}</td>
                </ng-container>
                <ng-container matColumnDef="socialReason">
                    <th class="w-1/6" mat-header-cell mat-sort-header *matHeaderCellDef>Raison Sociale</th>
                    <td mat-cell *matCellDef="let element">{{element.socialReason}}</td>
                </ng-container>
                <ng-container matColumnDef="adress">
                    <th class="w-2/6" mat-header-cell mat-sort-header *matHeaderCellDef>Adresse</th>
                    <td mat-cell *matCellDef="let element">{{element.adress}}</td>
                </ng-container>
                <ng-container matColumnDef="domain">
                    <th class="w-1/6" mat-header-cell *matHeaderCellDef mat-sort-header >Domaine</th>
                    <td mat-cell *matCellDef="let element" >{{element.domain}}</td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th class="w-1/6 text-center" mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell class="text-center" *matCellDef="let element">
                        <button title="Modifier">
                            <mat-icon [svgIcon]="'heroicons_solid:user-add'"></mat-icon>
                        </button>
                        <button title="DÃ©tails">
                            <mat-icon [svgIcon]="'heroicons_solid:user'"></mat-icon>
                        </button>
                        <button title="Supprimer">
                            <mat-icon [svgIcon]="'heroicons_solid:user-remove'"></mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
