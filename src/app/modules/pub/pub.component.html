<div #container class="w-full" [ngStyle]="{width: 100+'%', height: 60+'%'}">
    <ng-image-slider class="w-full" [images]="imageObject" [autoSlide]="{interval: 5, stopOnHover: true}"
        [animationSpeed]="2" [infinite]="true" [manageImageRatio]="false" [imagePopup]="false"
        [imageSize]="{width: container.style.width, height: container.style.height, space:0}" [showArrow]="true"
        [arrowKeyMove]="true" #nav></ng-image-slider>
</div>
