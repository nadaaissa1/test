<h2>Ajouter/Modifier Contrat</h2>
<br><br>

<mat-dialog-content>
    <table [formGroup]='form'>
        <tr>
            <td>
                <label>Nom : </label>
            </td>
            <td>
                <input class="inputborder" type="text" formControlName="firstform">
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label>Type : </label>
            </td>
            <td>
                <SELECT class="inputborder" name="type">
                    <OPTION>Veuillez choisir un type</OPTION>
                    <OPTION>POC</OPTION>
                    <OPTION>Contrat 1</OPTION>
                    <OPTION>Contrat 2</OPTION>
                </SELECT>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <mat-label>Date DÃ©but : </mat-label>
            </td>
            <td>
                <mat-form-field class="w-full">
                    <input matInput [matDatepicker]="picker1" placeholder="Choisir une date" formControlName="firstform">
                    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                    <mat-datepicker #picker1></mat-datepicker>
                </mat-form-field>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label>Date Fin : </label>
            </td>
            <td>
                <mat-form-field class="w-full">
                    <input matInput [matDatepicker]="picker2" placeholder="Choisir une date" formControlName="firstform">
                    <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                    <mat-datepicker #picker2></mat-datepicker>
                </mat-form-field>
            </td>
        </tr>
        <br>
        <tr>
            <td>
                <label>Commercial : </label>
            </td>
            <td>
                <input class="inputborder" type="text" formControlName="firstform">
            </td>
        </tr>
        <br>
    </table>
</mat-dialog-content>

<mat-dialog-actions>
    <button class="mat-raised-button bg-red-600 hover:bg-red-600 text-white" (click)="close()">Fermer</button>
    <button class="mat-raised-button bg-amber-700 hover:bg-amber-700 text-white" (click)="save()">Enregistrer</button>
</mat-dialog-actions>
