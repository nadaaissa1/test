<div class="flex flex-col flex-auto min-w-0  w-screen" >
    <div class="flex-auto p-6 sm:p-10">
        <div class="gap-2" fxLayout="column" fxLayoutAlign="center
            center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="space-between center">
            <div class="float-left font-bold text-2xl">
                <div>
                    Contracts
                </div>
            </div>
            <div class="w-full">
                <mat-form-field appearance="fill" floatLabel="always" class="w-full">
                    <input matInput placeholder="search" (keyup)="applyFilter($event)" />
                </mat-form-field>
            </div>
            <div>
                <button mat-raised-button (click)="addContrat()"
                    class="bg-amber-700 hover:bg-amber-700 text-white font-bold px-4 rounded" id="addcontratbutton">
                    Ajouter Contrat
                </button>
            </div>
        </div>
        <div class="mat-elevation-z8 overflow-x-scroll bg-white">
            <table mat-table matSort [dataSource]="dataSource" class="w-full">
                
                <ng-container matColumnDef="title">
                    <th class="w-1/12" mat-header-cell *matHeaderCellDef mat-sort-header>Titre</th>
                    <td mat-cell *matCellDef="let contract">{{contract.title}}</td>
                </ng-container>

                <ng-container matColumnDef="organisation">
                    <th class="w-1/12" mat-header-cell *matHeaderCellDef mat-sort-header>Organisation</th>
                    <td mat-cell *matCellDef="let contract">{{contract.client.organisation}}</td>
                </ng-container>

                <ng-container matColumnDef="commercial">
                    <th class="w-2/12" mat-header-cell *matHeaderCellDef mat-sort-header>Manager Commercial</th>
                    <td mat-cell *matCellDef="let contract">{{contract.commercial}}</td>
                </ng-container>

                <ng-container matColumnDef="description">
                    <th class="w-1/12" mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                    <td mat-cell *matCellDef="let contract">{{contract.description}}</td>
                </ng-container>
           
                <ng-container matColumnDef="type">
                    <th class="w-2/12" mat-header-cell *matHeaderCellDef mat-sort-header>Type de Contrat</th>
                    <td mat-cell *matCellDef="let contract">{{contract.type}}</td>
                </ng-container>

                <ng-container matColumnDef="startDate">
                    <th class="w-2/12" mat-header-cell *matHeaderCellDef mat-sort-header>Date Début</th>
                    <td mat-cell *matCellDef="let contract">{{contract.startDate | date}}</td>
                </ng-container>

                <ng-container matColumnDef="endDate">
                    <th class="w-2/12" mat-header-cell *matHeaderCellDef mat-sort-header>Date Fin</th>
                    <td mat-cell *matCellDef="let contract">{{contract.endDate | date}}</td>
                </ng-container>

                <ng-container matColumnDef="actions">
                    <th class="w-1/12 text-center" mat-header-cell *matHeaderCellDef>Actions</th>
                    <td mat-cell class="text-center" *matCellDef="let contract">
                        <button title="Modifier" (click)="editContrat(contract)" [disabled]="!contract.active">
                            <mat-icon [svgIcon]="'heroicons_solid:document-add'"></mat-icon>
                        </button>
                        <!-- <button title="Détails">
                            <mat-icon [svgIcon]="'heroicons_solid:document'"></mat-icon>
                        </button> -->
                        <button title="Supprimer" (click)="desactivateContrat(contract)" [disabled]="!contract.active">
                            <mat-icon [svgIcon]="'heroicons_solid:document-remove'"></mat-icon>
                        </button>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{ 'bg-accent-300': !row.active }"></tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                aria-label="Select page of periodic elements">
            </mat-paginator>
        </div>
    </div>
</div>
